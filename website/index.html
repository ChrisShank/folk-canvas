<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shapes</title>
    <style>
      html {
        width: 100%;
        height: 100%;
        position: fixed;
        overflow: hidden;
      }

      body {
        min-height: 100%;
        position: relative;
        margin: 0;
      }

      folk-shape {
        view-transition-name: shape;

        span {
          font-size: 15rem;
          /* this font have equal line height for this unicode character */
          font-family: math;
        }
      }
    </style>
  </head>
  <body>
    <folk-space-radial>
      <folk-shape style="visibility: hidden"><span>üù°</span></folk-shape>
    </folk-space-radial>

    <script type="module">
      import '@labs/standalone/folk-shape.ts';
      import '@labs/standalone/folk-space-radial.ts';

      const shape = document.querySelector('folk-shape');

      // stop gap until shape has auto x/y
      setTimeout(() => {
        shape.style.visibility = '';
        shape.x = (window.innerWidth - shape.width) / 2;
        shape.y = (window.innerHeight - shape.height) / 2;
      }, 100);
    </script>
  </body>
</html>
