<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shapes - Collision</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html {
        height: 100%;
      }

      body {
        min-height: 100%;
        position: relative;
        margin: 0;
      }

      fc-geometry {
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <fc-geometry x="100" y="100" width="50" height="50"> Hello World </fc-geometry>
    <fc-geometry x="200" y="200" width="50" height="50"></fc-geometry>

    <script type="module">
      import { FolkGeometry } from '../src/canvas/fc-geometry.ts';
      import { collisionDetection } from '../src/collision.ts';

      FolkGeometry.register();

      const geometryElements = document.querySelectorAll('fc-geometry');

      function handleCollision(e) {
        geometryElements.forEach((el) => {
          if (el !== e.target && collisionDetection(el.getClientRect(), e.target.getClientRect())) {
            e.preventDefault();
          }
        });
      }

      document.addEventListener('move', handleCollision);
      document.addEventListener('resize', handleCollision);
    </script>
  </body>
</html>
