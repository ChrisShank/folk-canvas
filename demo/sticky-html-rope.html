<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wiggly</title>
    <style>
      html {
        height: 100%;
      }

      body {
        min-height: 100%;
        position: relative;
        margin: 0;
      }

      folk-shape {
        background-color: black;
        border-radius: 10%;
      }

      folk-rope {
        display: block;
        position: absolute;
        inset: 0 0 0 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <folk-shape id="box1" x="100" y="100" width="30" height="30"></folk-shape>
    <folk-shape id="box2" x="300" y="105" width="30" height="30"></folk-shape>
    <folk-shape id="box3" x="200" y="150" width="30" height="30"></folk-shape>
    <folk-shape id="box4" x="400" y="100" width="30" height="30"></folk-shape>
    <folk-rope source="#box1" target="#box2"></folk-rope>
    <folk-rope source="#box1" target="#box3"></folk-rope>
    <folk-rope source="#box1" target="#box4"></folk-rope>

    <script type="module">
      import { FolkShape } from '../src/folk-shape.ts';
      import { FolkRope } from '../src/folk-rope.ts';

      FolkShape.define();
      FolkRope.define();
    </script>
  </body>
</html>
