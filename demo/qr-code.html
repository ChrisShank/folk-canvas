<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code</title>
    <style>
      html {
        height: 100%;
      }

      body {
        min-height: 100%;
        position: relative;
        margin: 0;
      }

      textarea {
        resize: none;
        field-sizing: content;
        min-width: 10ch;
      }

      event-propagator {
        display: block;
        position: absolute;
        inset: 0 0 0 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <fc-geometry x="25" y="100">
      <textarea>https://folk-canvas.github.io/folk-canvas/</textarea>
    </fc-geometry>

    <fc-geometry x="600" y="50">
      <label>Radius: <input type="range" min="0" max="0.5" step="0.05" value="0" /></label>
    </fc-geometry>

    <fc-geometry x="400" y="100">
      <sl-qr-code></sl-qr-code>
    </fc-geometry>

    <event-propagator
      source="textarea"
      target="sl-qr-code"
      triggers="input"
      expression="value: from.value"
    ></event-propagator>

    <event-propagator
      source="input"
      target="sl-qr-code"
      triggers="input"
      expression="radius: from.value"
    ></event-propagator>

    <script type="module">
      import 'https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.18.0/cdn/components/qr-code/qr-code.js';
      import { FolkGeometry } from '../src/canvas/fc-geometry.ts';
      import { EventPropagator } from '../src/arrows/event-propagator.ts';

      FolkGeometry.define();
      EventPropagator.define();
    </script>
  </body>
</html>
