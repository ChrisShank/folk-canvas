<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Propagator</title>
    <style>
      html {
        height: 100%;
      }

      body {
        min-height: 100%;
        position: relative;
        margin: 0;
      }

      fc-geometry {
        background-color: black;
        border-radius: 5px;
        color: white;
        padding: 0px 5px;
        z-index: 10;
      }

      event-propagator {
        display: block;
        position: absolute;
        inset: 0 0 0 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <fc-geometry id="box1" x="100" y="100" width="30" height="30"></fc-geometry>
    <fc-geometry id="box2" x="200" y="350">Hello World</fc-geometry>
    <event-propagator
      source="#box1"
      target="#box2"
      triggers="click"
      expression="textContent: _ + '!'"
    ></event-propagator>

    <fc-geometry id="box3" x="350" y="200" width="30" height="30"></fc-geometry>
    <fc-geometry id="box4" x="500" y="250" width="30" height="30"></fc-geometry>
    <event-propagator
      source="#box3"
      target="#box4"
      triggers="move"
      expression="y: from.x,
rotate: from.x"
    ></event-propagator>

    <script type="module">
      import { FolkGeometry } from '../src/canvas/fc-geometry.ts';
      import { EventPropagator } from '../src/arrows/event-propagator.ts';

      FolkGeometry.register();
      EventPropagator.register();
    </script>
  </body>
</html>
