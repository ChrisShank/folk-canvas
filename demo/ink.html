<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ink</title>
    <style>
      html {
        height: 100%;
      }

      body {
        min-height: 100%;
        position: relative;
        margin: 0;
      }

      spatial-ink {
        position: absolute;
        inset: 0 0 0 0;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import { SpatialGeometry } from '../src/canvas/spatial-geometry.ts';
      import { SpatialInk } from '../src/canvas/spatial-ink.ts';

      SpatialGeometry.register();
      SpatialInk.register();

      function trace() {
        const ink = document.createElement('spatial-ink');
        document.body.append(ink);
        ink.trace();
      }

      document.addEventListener('pointerdown', trace);

      trace();
    </script>
  </body>
</html>
