<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe Arrows</title>
    <style>
      html {
        height: 100%;
      }

      body {
        min-height: 100%;
        position: relative;
        margin: 0;
      }

      folk-shape {
        border: 1px solid black;
        border-radius: 3px;
      }

      folk-rope {
        display: block;
        position: absolute;
        inset: 0 0 0 0;
        pointer-events: none;
      }

      iframe {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <folk-shape x="10" y="100" width="250" height="400">
      <iframe id="frame1" src="./arrows.html"></iframe>
    </folk-shape>
    <folk-shape x="300" y="100" width="250" height="400">
      <iframe id="frame2" src="./arrows.html"></iframe>
    </folk-shape>

    <folk-rope source="#frame1 >>> #box1" target="#frame2 >>> #box1"></folk-rope>

    <script type="module">
      import { FolkShape } from '../src/folk-shape.ts';
      import { FolkRope } from '../src/folk-rope.ts';
    </script>
  </body>
</html>
