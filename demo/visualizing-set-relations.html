<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shapes</title>
    <style>
      html {
        height: 100%;
      }

      body {
        min-height: 100%;
        position: relative;
        margin: 0;
      }

      folk-shape {
        background: rgb(187, 178, 178);
      }

      folk-hull {
        display: block;
        position: absolute;
        inset: 0 0 0 0;
        pointer-events: none;
        background-color: #b4d8f669;
      }
    </style>
  </head>
  <body>
    <folk-shape x="50" y="100" width="50" height="50"></folk-shape>
    <folk-shape x="200" y="200" width="50" height="50"></folk-shape>
    <folk-shape x="100" y="300" width="50" height="50"></folk-shape>

    <folk-hull sources="folk-shape"></folk-hull>

    <script type="module">
      import '../src/standalone/folk-shape.ts';
      import '../src/standalone/folk-hull.ts';
    </script>
  </body>
</html>
