<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distance Perf</title>
    <style>
      html {
        height: 100%;
      }

      body {
        min-height: 100%;
        position: relative;
        margin: 0;
      }

      folk-shape {
        border: 2px solid black;
      }

      distance-field {
        position: absolute;
        inset: 0;
      }
    </style>
  </head>
  <body>
    <distance-field></distance-field>
    <script type="module">
      import '../src/standalone/distance-field.ts';
      import '../src/standalone/folk-shape.ts';

      const d = document.querySelector('distance-field');

      const geometries = [];

      const now = performance.now();
      for (let i = 0; i < 20; i++) {
        for (let j = 0; j < 20; j++) {
          const geo = document.createElement('folk-shape');
          geo.x = 100 * i + Math.floor(Math.random() * 45);
          geo.y = 100 * j + Math.floor(Math.random() * 45);
          geo.width = geo.height = 45;
          geometries.push(geo);
          d.append(geo);
        }
      }
      console.log(performance.now() - now);
