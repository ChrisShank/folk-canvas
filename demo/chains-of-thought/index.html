<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chains of Thought</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html {
        height: 100%;
      }

      body {
        height: 100%;
        position: relative;
        margin: 0;
      }

      main {
        height: 100%;
        width: 100%;
      }

      button {
        background: white;
        border-radius: 0.25rem;
        border: solid 1px black;
        color: black;

        &:hover {
          background: black;
          color: white;
        }
      }

      folk-connection {
        display: block;
        position: absolute;
        inset: 0 0 0 0;
      }

      folk-shape {
        border-radius: 7px;

        &::part(rotate),
        &::part(resize-nw),
        &::part(resize-ne),
        &::part(resize-se),
        &::part(resize-sw) {
          display: none;
        }

        fc-thought {
          background-color: white;
          border-radius: 6px;
          border: solid 1px light-dark(rgb(118, 118, 118), rgb(133, 133, 133));
          display: block;
          height: 100%;
          position: relative;
          text-align: center;
          width: 100%;
          width: 30ch;

          > [name='text'] {
            padding: 0.5em 0.25em;
          }

          > button[name='delete'] {
            font-size: 2rem;
            line-height: 0.6;
            padding: 0;
            position: absolute;
            top: 0%;
            left: 100%;
            transform: translate(-50%, -50%);
          }
        }
      }
    </style>
  </head>
  <body>
    <button name="open">Open</button>
    <button name="save">Save</button>
    <button name="save-as">Save As</button>
    <main></main>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
